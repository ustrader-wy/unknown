<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trader Bhai BOT</title>
  <style>
    body {
      background: #111;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .bot-container {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 30px #ff0033;
      width: 320px;
      text-align: center;
      color: white;
    }
    .bot-logo {
      width: 80px;
      margin-bottom: 10px;
    }
    select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
      font-size: 16px;
    }
    .time-box {
      background: red;
      padding: 12px;
      font-size: 20px;
      border-radius: 5px;
    }
    .get-signal-btn {
      background: cyan;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }
    .signal-result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    .loader {
      border: 3px solid #ccc;
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .telegram {
      margin-top: 20px;
      font-size: 14px;
      background: #000;
      padding: 10px;
      border-radius: 8px;
    }
    .telegram a {
      color: #00f0ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="bot-container">
    <img src="https://i.ibb.co/JvVhHNR/logo.png" alt="Bot Logo" class="bot-logo" />
    
    <label>ASSET</label>
    <select id="asset">
      <option>EUR/USD (OTC)</option>
      <option>GBP/USD (OTC)</option>
      <option>USD/JPY (OTC)</option>
      <option>USD/CHF (OTC)</option>
      <option>USD/CAD (OTC)</option>
      <option>AUD/USD (OTC)</option>
      <option>NZD/USD (OTC)</option>
      <option>EUR/GBP (OTC)</option>
      <option>EUR/JPY (OTC)</option>
      <option>GBP/JPY (OTC)</option>
      <option>BTC/USD</option>
      <option>ETH/USD</option>
    </select>

    <label>TIMEFRAME</label>
    <select id="timeframe">
      <option>15s</option>
      <option>30s</option>
      <option selected>1m</option>
      <option>2m</option>
      <option>5m</option>
      <option>15m</option>
    </select>

    <label>SIGNAL</label>
    <div id="signal" style="background:#444; padding:12px; border-radius:5px;">--</div>

    <div class="time-box">1:00 ‚è±</div>

    <button class="get-signal-btn" onclick="generateSignal()">GET SIGNAL</button>

    <div id="result" class="signal-result"></div>

    <div class="telegram">
      üëâ Join Telegram Channel: <a href="https://t.me/TraderBhai77" target="_blank">@TraderBhai77</a>
    </div>
  </div>

  <audio id="alertSound" src="https://assets.mixkit.co/sfx/download/mixkit-alert-bells-echo-765.wav"></audio>

  <script>
    function generateSignal() {
      const signalBox = document.getElementById('signal');
      const result = document.getElementById('result');
      const alertSound = document.getElementById('alertSound');

      signalBox.innerHTML = '<div class="loader"></div> Analyzing...';
      result.textContent = '';

      setTimeout(() => {
        // Simulated indicators
        const macd = Math.random() > 0.5;
        const ema5 = Math.random() * 100;
        const ema20 = Math.random() * 100;
        const price = Math.random() * 100;
        const bollLow = price - 2 + Math.random() * 2;
        const bollHigh = price + 2 + Math.random() * 2;
        const adx = 20 + Math.random() * 30;
        const heikin = Math.random() > 0.5 ? 'green' : 'red';
        const stochastic = Math.random() * 100;
        const momentum = Math.random() * 100;
        const volumePower = Math.random() * 100;

        let signal = "üìà CALL (Buy)";
        if (
          macd &&
          ema5 > ema20 &&
          price < bollLow &&
          adx > 25 &&
          heikin === "green" &&
          stochastic < 50 &&
          momentum > 50 &&
          volumePower > 40
        ) {
          signal = "üìà CALL (Buy)";
        } else if (
          !macd &&
          ema5 < ema20 &&
          price > bollHigh &&
          adx > 25 &&
          heikin === "red" &&
          stochastic > 50 &&
          momentum < 50 &&
          volumePower < 60
        ) {
          signal = "üìâ PUT (Sell)";
        } else {
          signal = Math.random() > 0.5 ? "üìà CALL (Buy)" : "üìâ PUT (Sell)";
        }

        signalBox.textContent = signal;
        result.textContent = "‚úÖ Signal Generated!";
        alertSound.play();
      }, 2000);
    }

    // Auto-refresh every 60 seconds
    setInterval(() => {
      generateSignal();
    }, 60000);
  </script>

</body>
</html>
